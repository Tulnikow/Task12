<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Spring Security Example</title>
</head>
<body>
<div align="center">
    <h1>User page</h1>
    <br/>
        <table border="1" align="centr" th:object="${user}">
            <tr>
                <td>User Name:</td><td th:text="*{userName}"></td>
            </tr>
            <tr>
                <td>User LastName:</td><td th:text="*{userLastname}"></td>
            </tr>
            <tr>
                <td>Mail:</td> <td th:text="*{userMail}"></td>
            </tr>
            <tr></tr>
            <tr>
                <td>Age:</td><td th:text="*{userAge}"></td>
            </tr>
            <tr></tr>
            <tr>
                <td>Password:</td><td th:text="*{password}"></td>
            </tr>
            <tr></tr>
         </table>
    <br>
    <br>
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="POST LOGOUT"></input>
   </form>
</div>
</body>
</html>
