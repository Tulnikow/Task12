<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head>
  <meta charset="UTF-8" />
  <title>cars</title>
  <style>table th, table td {padding: 15px;} </style>
</head>

<body>
<div align="center">
<h1>Manager of users</h1>
  <a href="/admin/new">Create New User</a>
  <br/><br/>
<table th:border="1">
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>LastName</th>
    <th>Mail</th>
    <th>Age</th>
    <th>Password</th>
    <th>Role</th>
  </tr>

  <tr th:each="lst : ${list}">
    <td th:utext="${lst.getId()}">Id</td>
    <td th:utext="${lst.getUserName()}">Name</td>
    <td th:utext="${lst.getUserLastname()}">LastName</td>
    <td th:utext="${lst.getUserMail()}">Mail</td>
    <td th:utext="${lst.getUserAge()}">Age</td>
    <td th:utext="${lst.getPassword()}">Password</td>
    <td th:utext="${lst.getRoles()}">Role</td>
    <td>
      <a th:href="@{'admin/edit/' + ${lst.getId()}}">Edit</a>
      &nbsp;&nbsp;&nbsp;
      <a th:href="@{'admin/delete/' + ${lst.getId()}}">Delete</a>
    </td>
  </tr>

</table>
  <br>
  <form th:action="@{/logout}" method="post">
    <input type="submit" value="POST LOGOUT"></input>
  </form>
</div>
</body>
</html>
