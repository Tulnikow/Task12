<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8"/>
    <title>Create New User</title>
</head>
<body>
<div align="center">
    <h1>Create New User</h1>
    <br/>
    <form action="#" th:action="@{/admin/savenew}" th:object="${user}"
          method="post">
     <table border="0" cellpadding="10">
            <tr>
                <td>User Name:</td>
                <td><input type="text" th:field="*{userName}"/></td>
                <td style="color:red" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}">Username Error
                </td>
            </tr>
            <tr>
                <td>User LastName:</td>
                <td><input type="text" th:field="*{userLastname}"/></td>
                <td style="color:red" th:if="${#fields.hasErrors('userLastname')}" th:errors="*{userLastname}">
                    userLastname Error
                </td>
            </tr>
            <tr>
                <td>User mail:</td>
                <td><input type="text" th:field="*{userMail}"/></td>
                <td style="color:red" th:if="${#fields.hasErrors('userMail')}" th:errors="*{userMail}">userMail Error
                </td>
            </tr>
            <tr>
                <td>User age:</td>
                <td><input type="text" th:field="*{userAge}"/></td>
                <td style="color:red" th:if="${#fields.hasErrors('userAge')}" th:errors="*{userAge}">userAge Error
                </td>
            </tr>
            <tr>
                <td>User password:</td>
                <td><input type="text" th:field="*{password}"/></td>
                <td style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">userAge Error
                </td>
            </tr>
         <tr>
             <td>
                 <label>Roles:
                     <input type="checkbox" name="roles"
                            th:each="role : ${allRoles}"
                            th:text="${role.name}"
                            th:value="${role.id}"
                            th:field="*{roles}"
                     />
                 </label>
             </td>
         </tr>
            </td>
                <td colspan="2">
                    <button type="submit">Save</button>
                </td>
            </td>
        </table>
    </form>
</div>
</body>
</html>
